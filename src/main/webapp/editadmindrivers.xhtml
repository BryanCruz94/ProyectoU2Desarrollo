<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD ADMINISTRADOR VEHÍCULAR</title>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative nav-bar p-0 bg-success mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <a href="" class="navbar-brand"></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                            <a href="index2.xhtml" class="nav-item nav-link">NOVEDADES</a>
                            <a href="pendings.xhtml" class="nav-item nav-link">CONSIGNAS</a>
                            <a href="admin.xhtml" class="nav-item nav-link">ADMINISTRADOR</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <h1>ADMINISTRACIÓN DE CONDUCTORES</h1>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="rounded border border-white shadow p-3">
                                <div class="text-center">
                                    <h3 class="text-danger">MODIFICAR REGISTRO</h3>
                                </div>

                                <h:form method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="names">Nombre:</label>
                                        <input type="text" name="names" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="last_names">Apellidos:</label>
                                        <input type="text" name="last_names" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="identification_card">Identificación:</label>
                                        <input type="text" name="identification_card" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Teléfono:</label>
                                        <input type="text" name="phone" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="rank_id">Rango:</label>
                                        <select name="rank_id" class="form-control">
                                            <option value="">Seleccionar</option>
                                            <option value="1">T.P</option>
                                            <option value="2">SLDO</option>
                                            <option value="3">CBOS</option>
                                            <option value="4">CBOP</option>
                                            <option value="5">SGOS</option>
                                            <option value="6">SGOP</option>
                                            <option value="7">SUBS</option>
                                            <option value="8">SUBP</option>
                                            <option value="9">SUBM</option>
                                            <option value="10">SUBT</option>
                                            <option value="11">TNTE</option>
                                            <option value="12">CAPT</option>
                                            <option value="13">MAYO</option>
                                            <option value="14">TCRN</option>
                                            <option value="15">CRNL</option>
                                            <option value="16">GRAB</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="blood_type">Tipo de Sangre:</label>
                                        <select name="blood_type" class="form-control">
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="license_type">Tipo de Licencia:</label>
                                        <select name="license_type" class="form-control">
                                            <option value="A">Tipo A - Motocicletas</option>
                                            <option value="B">Tipo B - Automóviles y camionetas</option>
                                            <option value="C">Tipo C - Vehículos pesados y buses</option>
                                            <option value="D">Tipo D - Transporte público de pasajeros</option>
                                            <option value="E">Tipo E - Remolques y semirremolques</option>
                                            <option value="F">Tipo F - Maquinaria y equipo especial</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="img_url">Ingrese su imagen:</label>
                                        <input type="file" name="img_url" class="form-control" />
                                    </div>

                                    <div class="text-center">
                                        <a href="adminDrivers.xhtml" class="btn btn-info mr-2">Regresar</a>
                                        <button class="btn btn-primary" type="submit">Actualizar</button>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
