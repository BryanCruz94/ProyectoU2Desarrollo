<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD LOGIN</title>
    </h:head>
    <h:body style="background-color: #f8f9fa;">
        <div class="container-fluid position-relative nav-bar p-0 bg-white mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-white navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <h1 class="text-dark mx-auto justify-content-center">UFA ESPE-SD</h1>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <h5 class="card-header bg-success text-white text-center">Inicio de sesi칩n</h5>
                        <div class="card-body">
                            <h:form id="formLogin">
                                <div class="text-center">
                                    <h:graphicImage library="imagenes" name="iconouser.png" style="max-width: 140px; max-height: 140px; margin: 20px auto;" class="img-fluid"/>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electr칩nico:</label>
                                    <h:inputText id="email" class="form-control" value="#{usuarioBean.email}" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contrase침a:</label>
                                    <h:inputSecret id="password" class="form-control" value="#{usuarioBean.password}"/>
                                    <!-- Mensaje de error -->
                                    <h:message for="password" style="color: red" />
                                </div>
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Iniciar sesi칩n" action="#{usuarioBean.login}" styleClass="btn btn-primary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
