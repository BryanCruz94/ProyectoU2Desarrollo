<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD ADMINISTRADOR USUARIOS</title>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative nav-bar p-0 bg-success mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <a href="" class="navbar-brand"></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                            <a href="index.xhtml" class="nav-item nav-link">NOVEDADES</a>
                            <a href="pendings.xhtml" class="nav-item nav-link">CONSIGNAS</a>
                            <a href="admin.xhtml" class="nav-item nav-link">ADMINISTRADOR</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <h1>ADMINISTRACIÓN DE USUARIO</h1>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">REGISTRO NUEVO USUARIO</h5>
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="names">Nombres: </label>
                                            <input type="text" name="names" id="names" class="form-control"
                                                   placeholder="Juan Esteban" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="last_names">Apellidos: </label>
                                            <input type="text" name="last_names" id="last_names" class="form-control"
                                                   placeholder="Flores" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Correo Electrónico: </label>
                                            <input type="email" name="email" id="email" class="form-control"
                                                   placeholder="example@espe.edu.ec" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">Contraseña: </label>
                                            <input type="password" name="password" id="password" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password_verify">Verificar Contraseña: </label>
                                            <input type="password" name="password_verify" id="password_verify"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="identification_card">Cédula de Identidad: </label>
                                            <input type="text" name="identification_card" id="identification_card"
                                                   class="form-control" placeholder="1711111111" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Celular: </label>
                                            <input type="text" name="phone" id="phone" class="form-control"
                                                   placeholder="0911111111" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="blood_type">Tipo de Sangre:</label>
                                            <select name="blood_type" id="blood_type" class="form-control">
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="is_admin">Administrador: </label>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin"/>
                                                <label class="form-check-label" for="in_university"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3 justify-content-center">
                                    <div class="col-md-4">
                                        <h:form>
                                            <h:commandButton value="CANCELAR" action="adminUsers.xhtml" type="submit" class="btn btn-danger btn-block">
                                                <span class="fas fa-user-times"></span>
                                            </h:commandButton>
                                        </h:form>
                                    </div>
                                    <div class="col-md-4">
                                        <h:form>
                                            <h:commandButton value="GUARDAR" id="btnIngreso" type="submit" class="btn btn-success btn-block">
                                                <span class="fas fa-user-times"></span>
                                            </h:commandButton>
                                        </h:form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
