<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/4.6.2/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h:form>
                <div class="card">
                    <div class="card-header">
                        <h:outputLabel value="Agregar Usuario"/>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <h:outputLabel value="Nombre"/>
                            </div>
                            <div class="col-md-9">
                                <h:inputText value="#{usuario.nombreUsuario}" class="form-control"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <h:outputLabel value="Apellido"/>
                            </div>
                            <div class="col-md-9">
                                <h:inputText value="#{usuario.apellidoUsuario}" class="form-control"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <h:outputLabel value="Ciudad"/>
                            </div>
                            <div class="col-md-9">
                                <h:inputText value="#{usuario.ciudadUsuario}" class="form-control"/>
                            </div>
                        </div>
                        <div class="text-end">
                            <h:commandButton value="Actualizar" action="#{usuarioBean.guardar(usuario)}" class="btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
