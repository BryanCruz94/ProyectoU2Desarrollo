<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD ADMINISTRADOR VEHÍCULAR</title>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative nav-bar p-0 bg-success mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <a href="" class="navbar-brand"></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                            <a href="index2.xhtml" class="nav-item nav-link">NOVEDADES</a>
                            <a href="pendings.xhtml" class="nav-item nav-link">CONSIGNAS</a>
                            <a href="admin.xhtml" class="nav-item nav-link">ADMINISTRADOR</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <h1>MODIFICAR VEHÍCULO</h1>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body">
                            <h:form enctype="multipart/form-data">
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="plate" class="form-label">Placa:</label>
                                            <h:inputText id="plate" value="#{vehiculo.plate}" class="form-control" placeholder="AAA-0000" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="description" class="form-label">DESCRIPCIÓN:</label>
                                            <h:inputText id="description" value="#{vehiculo.description}" class="form-control" placeholder="CAMIONETA DMAX 2020" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="in_university" class="form-label">Dentro de la Universidad:</label>
                                            <div class="form-check form-switch">
                                                <h:selectOneMenu id="in_university" value="#{vehiculo.in_university}" class="form-select">
                                                    <f:selectItem itemValue="true" itemLabel="Sí"/>
                                                    <f:selectItem itemValue="false" itemLabel="No"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <h:commandLink value="CANCELAR" styleClass="btn btn-danger" action="adminVehicles.xhtml"/>
                                    <h:commandButton value="ACTUALIZAR" id="btnIngreso" styleClass="btn btn-success" action="#{vehiculoBean.actualizarVei(vehiculo)}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
