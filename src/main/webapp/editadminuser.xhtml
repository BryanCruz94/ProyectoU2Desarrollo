<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD ADMINISTRADOR USUARIOS</title>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative nav-bar p-0 bg-success mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <a href="" class="navbar-brand"></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                            <a href="index.xhtml" class="nav-item nav-link">NOVEDADES</a>
                            <a href="pendings.xhtml" class="nav-item nav-link">CONSIGNAS</a>
                            <a href="admin.xhtml" class="nav-item nav-link">ADMINISTRADOR</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <h1>ADMINISTRACIÓN DE USUARIO</h1>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="rounded border border-white shadow p-3">
                                <div class="text-center">
                                    <h3 class="text-danger">MODIFICAR USUARIO</h3>
                                </div>

                                <h:form enctype="multipart/form-data">
                                    <div class="modal-body">
                                        <div id="vehOutForm" class="row mt-3">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="names">Nombres: </label>
                                                    <h:inputText id="names" value="#{usuario.names}" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="last_names">Apellidos: </label>
                                                    <h:inputText id="last_names" value="#{usuario.last_names}" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="email">Correo Electrónico: </label>
                                                    <h:inputText id="email" value="#{usuario.email}" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="identification_card">Cédula de Identidad: </label>
                                                    <h:inputText id="identification_card" value="#{usuario.identification_card}" class="form-control"/>
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="phone">Celular: </label>
                                                    <h:inputText id="phone" value="#{usuario.phone}" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="blood_type">Tipo de Sangre:</label>
                                                    <h:selectOneMenu id="blood_type" value="#{usuario.blood_type}" class="form-control">
                                                        <f:selectItem itemValue="A+" itemLabel="A+" />
                                                        <f:selectItem itemValue="A-" itemLabel="A-" />
                                                        <f:selectItem itemValue="B+" itemLabel="B+" />
                                                        <f:selectItem itemValue="B-" itemLabel="B-" />
                                                        <f:selectItem itemValue="AB+" itemLabel="AB+" />
                                                        <f:selectItem itemValue="AB-" itemLabel="AB-" />
                                                        <f:selectItem itemValue="O+" itemLabel="O+" />
                                                        <f:selectItem itemValue="O-" itemLabel="O-" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group form-check">
                                                    <h:selectBooleanCheckbox id="is_admin" value="#{usuario.is_admin}" class="form-check-input"/>
                                                    <label class="form-check-label" for="is_admin">Administrador</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandLink value="CANCELAR" styleClass="btn btn-danger" action="adminUsers.xhtml"/>
                                        <h:commandButton value="ACTUALIZAR" id="btnIngreso" styleClass="btn btn-success" action="#{usuarioBean.actualizar(usuario)}"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
