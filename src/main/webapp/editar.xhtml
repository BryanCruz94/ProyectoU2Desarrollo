<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2" cellspacing="20" border="1">
            <f:facet name="header">
                <h:outputLabel value="Editar Usuario"/>
            </f:facet>

            <h:outputLabel value="ID"/>
            <h:inputText value="#{usuario.idusuario}" disabled="true"/>
            <h:outputLabel value="Nombre"/>
            <h:inputText value="#{usuario.nombreUsuario}" />
            <h:outputLabel value="Apellido"/>
            <h:inputText value="#{usuario.apellidoUsuario}" />
            <h:outputLabel value="Ciudad"/>
            <h:inputText value="#{usuario.ciudadUsuario}" />
            <h:commandButton value="Actualizar" action="#{usuarioBean.actualizar(usuario)}" />
        </h:panelGrid>
    </h:form>
</f:view>
</html>
