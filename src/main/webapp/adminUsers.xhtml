<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>ESPE-SD ADMINISTRADOR USUARIOS</title>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative nav-bar p-0 bg-success mb-4">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-lg py-5 py-lg-1 pl-3 pl-lg-5">
                    <a href="" class="navbar-brand"></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center px-3" id="navbarCollapse">
                        <div class="navbar-nav py-lg-2">
                            <a href="index.xhtml" class="nav-item nav-link">NOVEDADES</a>
                            <a href="pendings.xhtml" class="nav-item nav-link">CONSIGNAS</a>
                            <a href="admin.xhtml" class="nav-item nav-link">ADMINISTRADOR</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <h1>ADMINISTRACIÓN DE USUARIO</h1>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-10 offset-1 d-flex align-items-center justify-content-center">
                    <h:form>
                        <h:commandButton value="REGISTRAR NUEVO USUARIO" action="#{usuarioBean.nuevo()}" styleClass="btn btn-lg btn-success" />
                    </h:form>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <h3>USUARIOS ACTUALES</h3>
                            </div>
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body table-responsive pl-2 pr-2">
                            <h:dataTable value="#{usuarioBean.obtenerUsuarios()}" var="user" class="table table-hover text-nowrap">

                                <h:column >
                                    <f:facet name="header">
                                        NOMBRE Y APELLIDO
                                    </f:facet>
                                    <h:outputText value="#{user.names} #{user.last_names}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        CORREO ELECTRÓNICO
                                    </f:facet>
                                    <h:outputText value="#{user.email}" />
                                </h:column>
                                <h:column class="text-center align-middle">
                                    <f:facet name="header">
                                        CÉDULA DE IDENTIDAD
                                    </f:facet>
                                    <h:outputText value="#{user.identification_card}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        CELULAR
                                    </f:facet>
                                    <h:outputText value="#{user.phone}" />
                                </h:column>
                                <h:column class="text-center align-middle">
                                    <f:facet name="header">
                                        TIPO SANGRE
                                    </f:facet>
                                    <h:outputText value="#{user.blood_type}" />
                                </h:column>


                                <h:column>
                                    <f:facet name="header">
                                        EDITAR
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton value="EDITAR" action="#{usuarioBean.editar(user.id)}" type="submit" class="btn btn-secondary btn-sm">
                                            <span class="fas fa-user-edit"></span>
                                        </h:commandButton>
                                    </h:form>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        ELIMINAR
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton value="ELIMINAR" action="#{usuarioBean.eliminar(user.id)}" type="submit" class="btn btn-danger btn-sm">
                                            <span class="fas fa-user-times"></span>
                                        </h:commandButton>
                                    </h:form>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
